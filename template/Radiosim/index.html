{% extends "Radiosim/base.html" %}
{% block title %} SPARC Lab {% endblock %}

{% load static %}

{% block head %}
{{block.super}}

{% load static %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{% static "js/cavas.js" %}"></script>

{% endblock %}


{% block content %}
<div>
    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light">
         <a class="navbar-brand" href="https://engineering.purdue.edu/~shreyas/SparcLab/sparc-lab-people.html">
        SPARC Lab
             <!-- img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30" alt=""-->
        </a>
    </nav>
     <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item"><a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"aria-selected="True" >Home</a> </li>
        <li class="nav-item"><a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false"  >Profile</a></li>
        <li class="nav-item"><a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false" >Contact</a></li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">home</div>

    <!--
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">home</div>

    -->
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">prof</div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">cont</div>
    </div>
    <div class="container">
        <div class="slidecontainer">
            <p>slider for the value of the radius</p>
            <input type="range" min="0.00" max="500.00" value="0.0" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
            <script>
                // slider
                var slider = document.getElementById("myRange");
                var output = document.getElementById("demo");
                output.innerHTML = slider.value; // Display the default slider value


                // Update the current slider value (each time you drag the slider handle)
                slider.oninput = function() {
                    output.innerHTML = (this.value/100);
                }
            </script>
        </div>
        <!-- Add a slider -->
        <input type="range" name="mySlider" id=mySlider min="10" max="100" value="50">

        <!-- Create a div where the graph will take place -->
        <div id="my_dataviz"></div>
        <!--                                                    <script src="https://d3js.org/d3.v5.min.js"></script>-->
        <script src="https://d3js.org/d3.v4.js"></script>
        <script type="text/javascript" src="{% static "js/graph.js" %}"> </script>

    </div>

        <script type="text/javascript">
            $(document).ready(function(){
                $('a[data-toggle="tab"]').on('show.bs.tab', function(e) {
                    localStorage.setItem('activeTab', $(e.target).attr('href'));
                });
                var activeTab = localStorage.getItem('activeTab');
                if(activeTab){
                    $('#myTab a[href="' + activeTab + '"]').tab('show');
                }
            });
        </script>

    </div>
</div>
{% endblock %}
